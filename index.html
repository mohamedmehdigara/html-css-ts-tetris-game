<!DOCTYPE html>
<html>

<head>
    <title>Tetris Game</title>
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Meta tags for responsiveness and accessibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

    <!-- Main game container -->
    <div id="game-container" class="flex flex-wrap gap-5 justify-center items-center w-full max-w-lg mx-auto p-4">

        <!-- Game board -->
        <div id="game-board" class="grid grid-cols-10 grid-rows-20 w-52 h-96 border-2 border-gray-800 rounded overflow-hidden bg-white relative">
            <!-- Cells for game board will be rendered here -->
        </div>

        <!-- Next piece display -->
        <div id="next-piece" class="flex flex-col justify-center items-center w-24 h-24 border-2 border-gray-800 rounded bg-white p-2 shadow">
            <h2 class="text-center text-lg mb-2">Next</h2>
            <div id="next-board" class="grid grid-cols-4 grid-rows-4 w-12 h-12">
                <!-- Cells for next piece will be rendered here -->
            </div>
        </div>

    </div>

    <!-- Game info section -->
    <div id="game-info" class="flex flex-col items-center gap-4 mt-4">

        <!-- Score display -->
        <div id="score" class="text-center">
            <h2 class="text-xl font-semibold mb-2">Score</h2>
            <p id="score-value" class="text-2xl font-bold text-gray-800 bg-gray-200 p-2 rounded">0</p>
        </div>

        <!-- Game controls -->
        <div id="game-controls" class="flex gap-4">
            <!-- Start button -->
            <button id="start-button" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded transition duration-300">Start Game</button>
            <!-- Pause button -->
            <button id="pause-button" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition duration-300">Pause</button>
        </div>

    </div>

    <!-- Game over notification -->
    <div id="game-over" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" style="display: none;">
        <div class="bg-white p-8 rounded-lg text-center shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Game Over!</h1>
            <button id="restart-button" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded transition duration-300">Restart Game</button>
        </div>
    </div>

    <!-- Script file -->
    <script src="app.ts" defer></script>

</body>

</html>
