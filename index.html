<!DOCTYPE html>
<html>

<head>
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add meta tags for better responsiveness and accessibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>

<body>
    <!-- Main game container -->
    <div id="game-container">
        <!-- Main game board -->
        <div id="game-board"></div>

        <!-- Display for the next piece -->
        <div id="next-piece">
            <h2>Next</h2>
            <div id="next-board"></div>
        </div>
    </div>

    <!-- Game controls and information -->
    <div id="game-info">
        <!-- Score display -->
        <div id="score">
            <h2>Score</h2>
            <p id="score-value">0</p>
        </div>

        <!-- Game control buttons -->
        <div id="game-controls">
            <!-- Start button -->
            <button id="start-button">Start Game</button>
            <!-- Pause button -->
            <button id="pause-button" disabled>Pause</button>
            <!-- Resume button -->
            <button id="resume-button" style="display: none;">Resume</button>
        </div>
    </div>

    <!-- Game over notification -->
    <div id="game-over" style="display: none;">
        <h1>Game Over!</h1>
        <button id="restart-button">Restart Game</button>
    </div>

    <!-- JavaScript file -->
    <script src="app.ts" defer></script>
</body>

</html>
